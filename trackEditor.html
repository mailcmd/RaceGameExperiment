<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Race Game Experiment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/synaptic/1.1.4/synaptic.js"></script>
  </head>
  <body>
    <canvas id="editorCanvas"></canvas>
    <div id="paused"></div>
    <div id="tool-bar">
      <button onclick="editor.toggleGrid()" title="Activar/desactivar grilla">&#x25a6;</button>
      <button onclick="editor.saveToFile(event)" title="Guardar">&#x1F4BE;</button>
      <button onclick="editor.loadFromFile()" title="Cargar">&#x1F4C1;</button>
    </div>

    <script src="js/libs/utils.js"></script>
    <script src="js/primitives/point.js"></script>
    <script src="js/primitives/segment.js"></script>
    <script src="js/objects/editor.js"></script>

    <script src="js/trackEditor.js" defer></script>
  </body>
</html>
